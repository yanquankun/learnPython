<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Article List</h1>
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
        <p>{{ article.content|truncatewords:30 }}</p>  <!-- 显示文章内容的前30个单词 -->
    </li>
    {% endfor %}
</ul>
</body>
</html>
