<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>
<ul>
    {% for blog in blog_list %}
    <li>
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
        <p>Created at: {{ blog.created_at }}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
